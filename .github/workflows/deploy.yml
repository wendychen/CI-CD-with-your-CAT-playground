name: Deploy Website to S3 (CI/CD)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'infra_py/**'
      - 'website/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for website build
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build website
        working-directory: website
        run: |
          npm ci
          npm run build
    
      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 根據你的 CDK 專案需求設置 Python 版本

      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: infra_py  # 確保 requirements.txt 在正確路徑

    
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::390402542308:role/Ronan
          aws-region: ${{ secrets.AWS_REGION || 'ap-east-1' }}

      - name: cdk deploy
        working-directory: infra_py
        run: |
          cdk deploy --require-approval never --all
        
